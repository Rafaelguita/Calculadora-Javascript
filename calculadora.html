<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Silva" />
    <meta name="description" content="Calculadora simples utilizando HTML, CSS e Javascript"/>
    <link rel="stylesheet" href="public/css/estilos.css"> <!--Arquivo de estilos-->
    <script type="text/javascript" src="public/javascript/codigo.js"></script> <!--Arquivo de Javascript-->
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Rafael Silva</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar()">C</button></td>
                    <td><button class="botao" onclick="apagar()">‚Üê</button></td>
                    <td><button class="botao" onclick="inserirNumero('/')">/</button></td>
                    <td><button class="botao" onclick="inserirNumero('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserirNumero('7')">7</button></td>
                    <td><button class="botao" onclick="inserirNumero('8')">8</button></td>
                    <td><button class="botao" onclick="inserirNumero('9')">9</button></td>
                    <td><button class="botao" onclick="inserirNumero('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserirNumero('4')">4</button></td>
                    <td><button class="botao" onclick="inserirNumero('5')">5</button></td>
                    <td><button class="botao" onclick="inserirNumero('6')">6</button></td>
                    <td><button class="botao" onclick="inserirNumero('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserirNumero('1')">1</button></td>
                    <td><button class="botao" onclick="inserirNumero('2')">2</button></td>
                    <td><button class="botao" onclick="inserirNumero('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="inserirNumero('0')">0</button></td>
                    <td><button class="botao" onclick="inserirNumero('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
